<!DOCTYPE html>
<html>

<body>
    <script>
        let kaina = prompt("Įveskite prekės kainą");
        let pasirinkimas = confirm("Ar reikalingas pristatymas į namus?");
        var pristatymas = 50;
        
        if (pasirinkimas == true) {
            let miestas = prompt("Į kurį miestą reiks pristatyti?");
            if (miestas === null) {
                alert("Neivedei miesto")
            } else {
                if (kaina >= 50 || miestas.toLowerCase() === "vilnius") {
                    pristatymas = 20;
                }
                document.write("Prekės kaina - " + kaina + "€" + "<br>" + "Prekės pristatymas - " + pristatymas + "€" + "<br>" + "Preke pristatysime i " + miestas + " per 1-3 dienas");
            }
        } else {
            document.write("Prekės kaina - " + kaina + "€" + "<br>" + "Prekę galite atsiimti nemokamai Vilniuje adresu Gedimino pr. 1a");
        }

    </script>


    <script src="script.js"></script>
</body>
