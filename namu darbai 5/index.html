<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Namu darbai pankta paskaita</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="services text-center contact">
        <h1>Get in touch</h1>
        <hr>
        <div class="pirmas col-6">
            <p>Please fill some details and I will get back to you as soon as possible.</p>
        </div>

        <div class="antras col-6">
            <form action="/contact">
                <div class="du">
                    <label for="first name">Name:</label>
                    <input type="text" id="name-field" name="NAME">
                </div>

                <div class="du">
                    <label for="">Surmane:</label>
                    <input type="text" id="surname-field" name="SURNAME">
                </div>
                <div class="du">
                    <label for="email">Email:</label>
                    <input type="email">
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="subscribe">
                        Get latest news
                    </label>
                </div>
                <button>Send</button>
            </form>


        </div>
    </div>
</body>

</html>
