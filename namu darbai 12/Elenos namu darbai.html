<!DOCTYPE html>
<html>
<body>


<script>
let skaiciuMasyvas = [];

while(true) {
    let input = prompt("Įveskite skaičių");
    let skaicius = parseFloat(input); // NaN gali būti

    if (!isNaN(skaicius)) {
        skaiciuMasyvas.push(skaicius);
    } else {
        
        

        break;
    }
}
var total=0;
for(var i in skaiciuMasyvas) { total += skaiciuMasyvas[i]; }
let vidurkis = total / skaiciuMasyvas.length;
let didziausias = Math.max(...skaiciuMasyvas);
let maziausias = Math.min(...skaiciuMasyvas);

document.write("Skaiciu suma: " + total + "<br>" + "Skaičių vidurkis: " + vidurkis + "<br>" + "Didžiausias skaičius: " + didziausias + "<br>" + "Mažiausias skaičius: " + maziausias);
</script>
</body>
</html>
